<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .cuisine-selection img {
      border-radius: 50%;
      transition: transform 0.2s ease;
    }
    .cuisine-selection img:hover {
      transform: scale(1.1);
    }
    .recipe-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .recipe-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Personalisasi Pengalaman Anda</h1>
    <p class="text-center mb-5">Apa masakan favorit Anda?</p>

    <!-- Bagian Pilihan Kategori -->
    <div class="row text-center cuisine-selection mb-5">
      <div class="col">
        <img src="https://via.placeholder.com/100" alt="American" class="img-fluid">
        <p class="mt-2">American</p>
      </div>
      <div class="col">
        <img src="https://via.placeholder.com/100" alt="Kid-Friendly" class="img-fluid">
        <p class="mt-2">Kid-Friendly</p>
      </div>
      <div class="col">
        <img src="https://via.placeholder.com/100" alt="Italian" class="img-fluid">
        <p class="mt-2">Italian</p>
      </div>
      <div class="col">
        <img src="https://via.placeholder.com/100" alt="Asian" class="img-fluid">
        <p class="mt-2">Asian</p>
      </div>
      <div class="col">
        <img src="https://via.placeholder.com/100" alt="Mexican" class="img-fluid">
        <p class="mt-2">Mexican</p>
      </div>
    </div>

    <!-- Tombol Lanjut -->
    <div class="text-center mb-5">
      <button class="btn btn-primary">Next</button>
    </div>

    <!-- Bagian Resep -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card recipe-card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Recipe 1">
          <div class="card-body">
            <h5 class="card-title">Resep 1</h5>
            <p class="text-muted">Oleh Chef XYZ</p>
            <div class="d-flex justify-content-between">
              <span class="text-warning">★★★★★</span>
              <span>5k</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card recipe-card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Recipe 2">
          <div class="card-body">
            <h5 class="card-title">Resep 2</h5>
            <p class="text-muted">Oleh Chef ABC</p>
            <div class="d-flex justify-content-between">
              <span class="text-warning">★★★★☆</span>
              <span>3k</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card recipe-card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Recipe 3">
          <div class="card-body">
            <h5 class="card-title">Resep 3</h5>
            <p class="text-muted">Oleh Chef DEF</p>
            <div class="d-flex justify-content-between">
              <span class="text-warning">★★★★★</span>
              <span>7k</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card recipe-card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Recipe 4">
          <div class="card-body">
            <h5 class="card-title">Resep 4</h5>
            <p class="text-muted">Oleh Chef GHI</p>
            <div class="d-flex justify-content-between">
              <span class="text-warning">★★★☆☆</span>
              <span>2k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
